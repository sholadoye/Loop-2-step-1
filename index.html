<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 2 step 1</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div>
    <div class="container" style="background: #f88379; width: 100vw; height: 100vh; overflow: hidden;">
      <div class="left-box" style="width: 80px; height: 80px; background: #ecb9b8; position: relative; top: 250px; left: 136px;">
        <div class="arrow" style="border-color: transparent brown;border-style: solid; border-width: 7px 7px 7px 0px; height: 0px;width: 0px; margin-left: 1rem; position: relative; top: 33px; left: 23px;" >
        </div>
      </div>
      <div style="margin-left: 18rem; ">
        <div class="words" style="display: flex; width: 79vw; justify-content: space-between; ">
          <span class="word">SYNTHETIC</span> 
          <span class="word">WOOL</span>
          <span class="word">DENIM</span>
          <span class="word">SILK</span>
          <span class="word">LINE</span>
        </div>
        <div class="loads" style="color: white; font-size: 1.3rem;  padding-top:1.5rem ">
        Load should be under 8 pounds. It is recommended using neutral detergent to prevent<br> damage to the cloth and to improve the washing results
        </div>
        <div class="boxes" style="display: flex; margin-top: 3rem;">
          <div class="box" style="width: 300px; height: 300px; background: #3e3c3d;">
            <h2>Timer </h2>
            <h1>45 min</h1>
          </div>
          
          <div class="box" style="width: 300px; height: 300px;background: #353334;">
            <h2>Temperature </h2>
            <h1>Cold</h1>
          </div>

          <div class="box" style="width: 300px; height: 300px; background: #201e1f;">
            <h2>Load </h2>
            <h1>Medium</h1>
          </div>
        </div>
        
        <div class="right-box"  style="width: 80px; height: 80px; background: #ecb9b8; position: relative; bottom:25rem; left: 75rem;">
          <div class="arrow" style="border-color: transparent brown;border-style: solid; border-width: 7px 0px 7px 7px; height: 0px;width: 0px; margin-left: 1rem; position: relative; top: 33px; left: 23px;" ></div>
        </div>

        <div class="start" style="width: 20rem; height: 5rem ; background: black; position: relative ; bottom: 9rem; left: 2.5rem; border-radius: 5px; display: flex;align-items: center; justify-content: center;">
          <h3 style="color: white; font-size: 1.4rem;" >
            START
          </h3>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
